<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo calcular precios con descuentos</title>
</head>
<body>
    <h2>Mi solución</h2>
    <h1>Calcular precio con descuento</h1>
    <input id="precio">
<!--     <input name="" id="descuento"> -->
    
    <button id="btnCalcular">Calcular</button>
    <p class="resultado"></p>
    <!-- Cupones-->
    <input id="cupon1" type="checkbox">
    <label for="cupon1">Cupón 15%</label>

    <input id="cupon2" type="checkbox">
    <label for="cupon2">Cupón 10%</label>

    <input id="cupon3" type="checkbox">
    <label for="cupon3">Cupón 12%</label>
    
    
    <hr>
    
    
    <h2>Solucion Profe</h2>
    <h1>Cómo calcular precios con descuentos</h1>

    <label for="price">Precio original de tu producto:</label>
    <input id="price" type="number">
    <label for="coupon">Cupón de descuento:</label>
    <input id="coupon" type="text">

    <button id="calcular">Calcular descuento</button>
    
    <p id="result"></p>

    <script src="./descuentos.js"></script>
</body>
</html>
